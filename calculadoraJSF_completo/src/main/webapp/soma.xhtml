<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head></h:head>
<h:body>
	<h:form>
		<h:messages id="msgs"/>
		<h:inputText id="numeroA" label="numeroA" value="#{calculadoraBean.numeroA}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="3" locale="pt_BR" />
		</h:inputText>
		+

		<h:inputText id="numeroB" label="numeroB" value="#{calculadoraBean.numeroB}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="3" locale="pt_BR" />
		</h:inputText>
		<h:commandButton value="Somar" action="#{calculadoraBean.soma}">
			<f:ajax execute="@form" render="resultadoSomaMoeda resultadoSomaNumero resultadoSomaNumeroPadrao resultadoSomaPercentual msgs"/>
		</h:commandButton>
		<br></br>
		=
		<h:outputText id="resultadoSomaPercentual" value="#{calculadoraBean.resultadoPercentual}">
			<f:convertNumber type="percent" locale="pt_BR" />
		</h:outputText>(Percentual)
		<br></br>
		=
		<h:outputText id="resultadoSomaMoeda" value="#{calculadoraBean.resultado}">
			<f:convertNumber type="currency" locale="pt_BR" />
		</h:outputText>(Moeda)
		<br></br>
		=
		<h:outputText id="resultadoSomaNumero" value="#{calculadoraBean.resultado}">
			<f:convertNumber type="number" locale="pt_BR" />
		</h:outputText>(Número)
		<br></br>
		=
		<h:outputText id="resultadoSomaNumeroPadrao" value="#{calculadoraBean.resultado}">
			<f:convertNumber pattern="¤ #,##0.00000" locale="pt_BR"/>
		</h:outputText>(Número com padrão)
	</h:form>
</h:body>
</html>
