<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:f="http://xmlns.jcp.org/jsf/core" 
				xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head></h:head>

<h:body>
	<h:form id="form">
		<h:panelGrid columns="2">
			<f:facet name="header">  
		    		Cadastro de Livros
				</f:facet>

			<h:outputLabel value="Título:" />
			<h:inputText id="titulo" value="#{livroBean.livro.titulo}"
				required="true" />
			<h:outputLabel value="Isbn:" />
			<h:inputText id="isbn" value="#{livroBean.livro.isbn}"
				required="true" />
			<h:outputLabel value="Preço:" />
			<h:inputText id="preco" value="#{livroBean.livro.preco}"
				required="true">
				<f:convertNumber minFractionDigits="2" maxFractionDigits="3"
					locale="pt_BR" />
			</h:inputText>
		</h:panelGrid>

		<fieldset>
    	<legend>Dados do Autor</legend>

			<h:outputLabel value="Autor:" />
			<h:selectOneMenu value="#{livroBean.autorId}" id="autorMenu">
				<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}">
				</f:selectItems>
			</h:selectOneMenu>

			<h:commandButton value="Adiciona autor"
				action="#{livroBean.adicionaAutorLivro}">
					<f:ajax execute="autorMenu" render="autoresLivro"></f:ajax>
			</h:commandButton>
			<h:dataTable id="autoresLivro" value="#{livroBean.autoresLivro}"
				var="autor">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					#{autor.nome}
    			</h:column>
			</h:dataTable>



		</fieldset>

		<h:commandButton value="Salvar" action="#{livroBean.cadastra}">
				<f:ajax execute="@form" render=":livros" />
		</h:commandButton>

	</h:form>

	<h3>Livros</h3>

	<h:dataTable id="livros" value="#{livroBean.livros}" var="livro">
		<h:column>
			<f:facet name="header">Titulo</f:facet>
					#{livro.titulo}
    			</h:column>
	</h:dataTable>
</h:body>
</html>
