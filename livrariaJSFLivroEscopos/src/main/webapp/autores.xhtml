<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head></h:head>
<h:body>
	<h:form id="formAutor">
		<h:messages id="msg"/>
		<h:panelGrid columns="2">
			<f:facet name="header">  
		    		Cadastro de autores
				</f:facet>

			<h:outputLabel value="Nome:" />
			<h:inputText id="nome" value="#{autorBean.autor.nome}"
				required="true" />

			<h:outputLabel value="E-mail:" />
			<h:inputText id="email" value="#{autorBean.autor.email}"
				required="true">
				<f:validateLength minimum="4" maximum="150"></f:validateLength>
				<f:validator validatorId="emailValidator"></f:validator>
			</h:inputText>

			<f:facet name="footer">
				<h:commandButton value="Salvar" action="#{autorBean.cadastra}">
					<f:ajax execute="@form" render=":autores :nome msg" />
				</h:commandButton>
				<h:commandButton value="Voltar para livros" action="livros?faces-redirect=true"  immediate="true"></h:commandButton>
			</f:facet>
		</h:panelGrid>

	</h:form>

	<h3>Autores</h3>

	<h:dataTable id="autores" value="#{autorBean.autores}" var="autor">
		<h:column>
			<f:facet name="header">Nome</f:facet>
					#{autor.nome}
    			</h:column>
	</h:dataTable>
</h:body>	
</html>
